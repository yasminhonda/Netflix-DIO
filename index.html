<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOMEM ARANHA</h3>
                <p class="descricao">
                    "Peter Parker é desmascarado e não consegue mais separar sua vida normal dos grandes riscos de ser um super-herói."
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>Assitir Agora</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="./img/mini-1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="./img/mini-10.jpg" alt=""></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/62b25bdc6e.js" crossorigin="anonymous"></script>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
